<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/style.css">
    <link rel="stylesheet" href="/style/animate.css">
    <link rel="stylesheet" href="/style/main.css">
  </head>
  <body>
    <header>
       <a href="/">
         <img src="/images/logo.svg" alt="logo" class="header__logo">
       </a>
    </header>
    <main>
      <section class="main__left">
         <img src="/images/illustration-mockups.svg" alt="imagen">
      </section>
      <section class="main__right">
         <h1>Build the community<br/>your fans will love</h1>
         <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
         <a href="/" target="blank">
            <button>Register</button>
         </a>
      </section>
    </main>
    <section class="icons">
       <a href="https://facebook.com" target="blank">
         <span class="icon-facebook"></span>
       </a>
       <a href="https://twitter.com" target="blank">
         <span class="icon-twitter"></span>
       </a>
       <a href="https://instagram.com" target="blank">
         <span class="icon-instagram"></span>
       </a>
    </section>
  </body>
</html>
